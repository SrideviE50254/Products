<!DOCTYPE html>
<html>
<head>
<meta http-equiv='X-UA-Compatible' content='IE=edge' />
<meta charset="UTF-8">
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<title>'sap.m.SplitApp' Demo Application</title>

<script id='sap-ui-bootstrap' type='text/javascript'
	src='./resources/sap-ui-core.js' data-sap-ui-theme='sap_mvi'
	data-sap-ui-libs='sap.m' data-sap-ui-xx-test-mobile="true"
	data-sap-ui-xx-fakeOS="android_phone">
	
</script>
  <link rel="stylesheet" type="text/css" href="CSS/customstyles.css">  
<script type="text/javascript" src="js/datajs-1.1.1.js"></script>

<script type="application/javascript" src="js/iscroll.js"></script>

<script>
	// Tell UI5 where to find application content
	sap.ui.localResources("view");
	jQuery.sap.registerModulePath('Application', 'Application');

	// Launch application
	jQuery.sap.require("Application");
	var oApp = new Application({
		root : "content"
	});
</script>
</head>
<body class='sapUiBody' id="content">
</body>
</html>
